<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        body {
            background-image: url('https://images.unsplash.com/photo-1471115853179-bb1d604434e0?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxOTA1NDN8MHwxfGFsbHwxfHx8fHx8fHx8fHwxNjIyODc0NjQz&ixlib=rb-1.2.1&q=80&w=4000');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .container button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none; /* Remove underline */
            display: inline-block; /* Adjust button display */
            margin-top: 20px; /* Add some margin */
        }

        .container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Error</h1>
        <div class="error-message">
            <p>{{ error_message }}</p>
        </div>
        <button onclick="window.location.href = '/'">Go Back</button>
    </div>
</body>
</html>
